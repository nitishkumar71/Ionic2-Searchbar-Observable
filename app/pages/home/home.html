<ion-header>
  <ion-toolbar dark>
    <ion-title>
      Observable Searchbars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items | async" text-wrap>
      <h1 primary>{{item.full_name}}</h1>
      <p>{{item.description}}</p>
      <a href="{{item.clone_url}}" danger>{{item.clone_url}}</a>
    </ion-item>
  </ion-list>
</ion-content>
